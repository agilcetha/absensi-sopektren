{% extends "base.html" %} {% load static %} {% block content %}
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{ judul }}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">{{ judul }}</li>
          </ol>
        </div>
      </div>
    </div>

    <!-- /.container-fluid -->
  </section>
  <div class="col-12">
    <div class="card card-primary card-outline card-outline-tabs">
      <div class="card-header p-0 border-bottom-0">
        <ul class="nav nav-tabs" id="custom-tabs-four-tab" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="custom-tabs-four-home-tab"
              data-toggle="pill"
              href="#custom-tabs-four-home"
              role="tab"
              aria-controls="custom-tabs-four-home"
              aria-selected="true"
              >Hari Pertama</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="custom-tabs-four-profile-tab"
              data-toggle="pill"
              href="#custom-tabs-four-profile"
              role="tab"
              aria-controls="custom-tabs-four-profile"
              aria-selected="false"
              >Hari Kedua</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="custom-tabs-four-messages-tab"
              data-toggle="pill"
              href="#custom-tabs-four-messages"
              role="tab"
              aria-controls="custom-tabs-four-messages"
              aria-selected="false"
              >Hari Ketiga</a
            >
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="tab-content" id="custom-tabs-four-tabContent">
          <!-- tampilan pertama start -->
          <div
            class="tab-pane fade show active"
            id="custom-tabs-four-home"
            role="tabpanel"
            aria-labelledby="custom-tabs-four-home-tab"
          >
            <div class="card-body table-responsive">
             
               
                <form method="post">
                        {% csrf_token %} 
                    <div class="form-group">
                        <label for="namaKegiatan">Nama Kegiatan</label>
                        <input type="text" class="form-control" id="namaKegiatan" placeholder="Masukkan Nama Kegiatan">
                    </div>
                    <div class="form-group">
                        <label for="waktuCheckin">Waktu Checkin</label>
                        <input type="text" class="form-control datetimepicker-input" id="waktuCheckin" data-toggle="datetimepicker" data-target="#waktuCheckin" placeholder="Masukkan Waktu Checkin">
                    </div>
                    <div class="form-group">
                        <label for="waktuCheckout">Waktu Checkout</label>
                        <input type="text" class="form-control datetimepicker-input" id="waktuCheckout" data-toggle="datetimepicker" data-target="#waktuCheckout" placeholder="Masukkan Waktu Checkout">
                    </div>
                    <div class="form-group">
                        <label for="tanggal">Tanggal</label>
                        <input type="text" class="form-control datetimepicker-input" id="tanggal" data-toggle="datetimepicker" data-target="#tanggal" placeholder="Masukkan Tanggal">
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
    
            </div>
          </div>
          <!-- tampilan pertama end -->

          <!-- tampilan kedua  -->
          <div
            class="tab-pane fade"
            id="custom-tabs-four-profile"
            role="tabpanel"
            aria-labelledby="custom-tabs-four-profile-tab"
          >
            <div class="card-body table-responsive"></div>
          </div>
          <!-- tampilan kedua end -->

          <!-- tampilan ketiga -->
          <div
            class="tab-pane fade"
            id="custom-tabs-four-messages"
            role="tabpanel"
            aria-labelledby="custom-tabs-four-messages-tab"
          >
            <div class="card-body table-responsive"></div>
          </div>
          <!-- tampilan ketiga end -->
        </div>
      </div>
    </div>
  </div>
</div>
  
{% endblock content %}
