{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="content-wrapper">

     <section class="content-header">
        <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
            <h1>{{ judul }}</h1>
            </div>
            <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">{{ judul }}</li>
            </ol>
            </div>
        </div>
        </div>

    </section>
    <div class="row">
        <div class="col-md-3 ">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle " width="150px" src="{% static 'adminlte/dist/img/avatar5.png' %}">
            <span class="font-weight-bold">{{request.user.peserta.nama_mahasiswa|title}}</span>
            <span class="font-weight-semibold">{{ request.user.peserta.nomor_induk_mahasiswa}}</span>
            <span></span>
        </div>
        </div>
        <div class="col-md-5 ">
            <div class="p-3 py-5">
                
                
                <form action="" method="POST">
                          
                          <div class="card-body">
                          
                          
                              {% csrf_token %}
                              {{ form }}
                          </div>
                        

                          <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Simpan Profile</button></div>
                  </form> 
               
                
            </div>
        </div>
        
    </div>
</div>
</div>
</div>
</div>

{% endblock content %}
