{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="content-wrapper">

    <div class="container rounded bg-white  mb-5">
    <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Data Peserta</h1>
        </div>
        
      </div>
    <div class="row">
        <div class="col-md-3 ">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            <span class="font-weight-bold">{{request.user.username|title}}</span>
            <span class="font-weight-semibold">{{ request.user.peserta.nomor_induk_mahasiswa}}</span>
            <span></span>
        </div>
        </div>
        <div class="col-md-5 ">
            <div class="p-3 py-5">
                
                
                <form action="" method="POST">
                          
                          <div class="card-body">
                          
                          
                              {% csrf_token %}
                              {{ form }}
                          </div>
                        

                          <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Simpan Profile</button></div>
                  </form> 
               
                
            </div>
        </div>
        
    </div>
</div>
</div>
</div>
</div>

{% endblock content %}
